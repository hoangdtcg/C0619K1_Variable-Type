<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ c sang độ f</title>
</head>
<body>
<!--Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->
    <script>
        let celsius = parseFloat(prompt('nhập vào nhiệt độ'));
        let f = (celsius - 32)/9 * 5;
        alert('nhiet do f la:' + f);


    </script>

</body>
</html>
