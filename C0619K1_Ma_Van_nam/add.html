<body>
         <!--Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b,
            nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over.
             Lưu ý sử dụng toán tử ? :-->
        <script>
            let a = parseInt(prompt('nhap vao gia a:'));
            let b = parseInt(prompt('nhap vao gia tri b'));
            let c = ( a + b < 4) ? 'Below' : 'Over';
            alert(c);
	// da sua xong

        </script>

</body>
