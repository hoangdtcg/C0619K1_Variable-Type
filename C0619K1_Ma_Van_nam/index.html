<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- kiem tra nam nhuan-->
    <script>
        let year = prompt("nhap vao nam:");
        if(year % 4 == 0){
            if (year % 100 == 0){
                if (year % 400 == 0){
                    alert('day la nam nhuan');
                }else {
                    alert('day khong phai nam nhuan');
                }
            }else {
                alert('day la nam nhuan');
            }
        }else {
            alert('day khong phai nam nhuan')
        }

    </script>

</body>
</html>
