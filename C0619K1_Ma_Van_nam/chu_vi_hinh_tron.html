<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
        <script>
            // Viết chương trình tính chu vi hình tròn
           function chu_vi_hinh_tron() {
               // khia báo pi =3,14
               let pi = 3.14;
               // lư dữ liệu người dùng khi nhập
               let d = parseFloat(prompt('nhập vao bán kính đường tròn:'));
               let c = d * pi;
               //in ra màn hình kết quả
               alert('chu vi hình tròn là:' + c + 'cm');
           }
           chu_vi_hinh_tron()
        </script>

</body>
</html>
