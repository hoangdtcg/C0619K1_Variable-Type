<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--Nếu số đó lớn hơn 0 hiển thị 1

        Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

        Còn lại hiển thị 0-->
        <script>
            let number = prompt('nhap so');
            switch (number) {
                case number > 0:
                    alert('1');
                    break;
                case number < 0:
                    alert('-1');
                    break;
                default:
                    alert('0');
                    break;
            }
        </script>

</body>
</html>
