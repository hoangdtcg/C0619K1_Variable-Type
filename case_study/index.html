        function getResult(number) {
            let arr = [];
            for(let i = 0; i< number;i++){
                let result = Math.floor(Math.random()*100);
                arr.push(result);
            }
            return arr;
        }
        let numberOfXS = [1,1,2,6,4,6,3,4];
        
        function roll(index) {
            let result = [];
            switch (index) {
                case 0:
                    result.push(getResult(numberOfXS[0]));
                    break;
                case 1:
                    result.push(getResult(numberOfXS[1]));
                    break;

                    break;
                case 6:
                    result.push(getResult(numberOfXS[6]));
                    break;
                case 7:
                    result.push(getResult(numberOfXS[7]));
                    break;
                default:
                    result.push(getResult(numberOfXS[0]));
                    break;

            }
            return result;
        }
