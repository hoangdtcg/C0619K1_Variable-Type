<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình tổng của 3 môn học</title>
</head>
<body>
    <script>
        let a = prompt('Nhập điểm môn Vật Lý');
        let b = prompt('Nhập điểm môn Hóa Học');
        let c = prompt('Nhập điểm môn Sinh Học');

        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);

        let sum = a + b + c;
        let ave = sum/3;

        alert("Điểm tổng của 3 môn học là : " + sum);
        alert("Điểm trung bình của 3 môn học là : " + ave);
    </script>
</body>
</html>
