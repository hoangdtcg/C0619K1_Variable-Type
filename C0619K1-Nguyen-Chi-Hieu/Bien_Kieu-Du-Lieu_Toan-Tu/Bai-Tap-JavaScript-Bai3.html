<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = prompt('Nhập bán kính hình tròn :');
        r = parseInt(r);
        let s = r * r * 3.14;
        alert('Hình tròn có diện tích là : ' + s);
    </script>
</body>
</html>
