<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = prompt('Nhập bán kính hình tròn :');
        r = parseInt(r);
        let c = r * 2 * 3.14;
        alert('Hình tròn có chu vi là : ' + c);
    </script>
</body>
</html>
