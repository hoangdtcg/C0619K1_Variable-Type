<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhiệt độ từ độ C sang F</title>
</head>
<body>
    <script>
        let c = prompt('Nhập nhiệt độ C :');
        c = parseInt(c);
        let f = (9*c)/5 + 32;

        alert("Nhiệt độ C là : " + c + " --> " + "Nhiệt độ F là : " + f);
    </script>
</body>
</html>
