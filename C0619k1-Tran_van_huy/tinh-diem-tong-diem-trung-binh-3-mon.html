<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
    <script>
        let ly;
        let hoa;
        let sinh;
        ly = prompt("nhap diem ly:");
        hoa = prompt("nhap diem hoa:");
        sinh = prompt("nhap diem sinh");
        let diemly = parseInt(ly);
        let diemhoa = parseInt(hoa);
        let diemsinh = parseInt(sinh);
        let tb = (diemly + diemhoa + diemsinh)/3;
        let tong = diemly + diemhoa + diemsinh;
        document.write("diem trung binh 3 mon: " + tb + "<br/>");
        document.write("diem tong 3 mon: " + tong + "<br/>");
    </script>
</body>
</html>
