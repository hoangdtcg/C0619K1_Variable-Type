<!DOCTYPE html>

    <title>biên kiểu dữ liệu và toán tử</title>

<script>
    let inputc = prompt("nhập độ C ")

    let c = parseInt(inputc)

    let area = (9 * c + 160 )/5
    document.write("Độ F : " + area )
