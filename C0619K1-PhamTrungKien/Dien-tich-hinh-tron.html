<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let bk = Number(prompt("Nhập bán kính hình tròn",''));
        let area = Math.PI * bk * bk;
        alert("Diện tích hình tròn là: " + area + " đơn vị diện tích");
    </script>
</body>
</html>
