<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let bk = Number(prompt("Nhập bán kính hình tròn", ''));
        let perimeter = 2 * Math.PI * bk;
        alert("Chu vi hình tròn là: " + perimeter + " đơn vị dài");
    </script>
</body>
</html>
