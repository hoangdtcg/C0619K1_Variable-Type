<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Mời bạn nhập điểm các sinh viên:</div>
<script>
    let vatly = parseFloat(prompt('Mời bạn nhập'));
    let hoahoc = parseFloat(prompt('Mời bạn nhập'));
    let sinhhoc = Number(prompt('Mời bạn nhập'));
    let tb = (vatly + hoahoc + sinhhoc) / 3;
    document.write('Điểm trung bình 3 môn là: ' + tb);
</script>
</body>
</html>
