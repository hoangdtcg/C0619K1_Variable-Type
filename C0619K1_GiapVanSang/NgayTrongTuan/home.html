<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THực hành câu lệnh if else</title>
</head>
<body>
<script>
    let value=prompt("What is the 'official' name of javascript");
    if (value=="ECMAScript")
    {
        alert("Right");
    }
    else
        alert("Didn't know ? ECMAScript");
</script>
</body>
</html>
