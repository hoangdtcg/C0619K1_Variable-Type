<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TransferTemperature</title>
</head>
<body>
    <script>
        let celsius;

        celsius = prompt("Enter the Celsius temperature");

        let c = parseInt(celsius);

        let f = 9*c/5 + 32;

        document.write("The temperature in Fahrenheit is " + f);



    </script>
</body>
</html>
