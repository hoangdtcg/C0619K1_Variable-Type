<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PerimeterOfCircle</title>
</head>
<body>
<script>
    let radius = prompt("Enter the Radius");

    let r = parseInt(radius);

    let perCircle = 2*r*(Math.PI);

    document.write("Perimeter of this circle is = " + perCircle);
</script>
</body>
</html>
