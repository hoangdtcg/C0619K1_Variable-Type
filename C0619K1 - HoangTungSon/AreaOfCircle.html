<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AreaOfCircle</title>
</head>
<body>
<script>
    let radius = prompt("Enter the Radius");

    let r = parseInt(radius);

    let areaCircle = r*r*(Math.PI);

    document.write("Area of this circle is = " + areaCircle);
</script>
</body>
</html>
